<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha184-Vkoo8x4CGsO1+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf21Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Calculadora</h1>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-row">
                            <div class="col-md-4 mb-1">
                                <input type="text" class="form-control" id="resultado">
                            </div>
                            </div>
                            <div class="form-row mb-1">
                                <div class="col-md-1">
                                    <button class="btn btn-outline-success btn-lg" id="btn-7">7</button>
    
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-success btn-lg" id="btn-8">8</button>
    
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-success btn-lg" id="btn-9">9</button>
    
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-lg" id="btn-mult">X</button>
    
                                </div>
                                </div>

                                <div class="form-row mb-1">
                                    <div class="col-md-1">
                                        <button class="btn btn-outline-success btn-lg" id="btn-4">4</button>
        
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-outline-success btn-lg" id="btn-5">5</button>
        
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-outline-success btn-lg" id="btn-6">6</button>
        
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-outline-danger btn-lg" id="btn-min">-</button>
        
                                    </div>
                                    </div>

                                    <div class="form-row mb-1">
                                        <div class="col-md-1">
                                            <button class="btn btn-outline-success btn-lg" id="btn-1">1</button>
            
                                        </div>
                                        <div class="col-md-1">
                                            <button class="btn btn-outline-success btn-lg" id="btn-2">2</button>
            
                                        </div>
                                        <div class="col-md-1">
                                            <button class="btn btn-outline-success btn-lg" id="btn-3">3</button>
            
                                        </div>
                                        <div class="col-md-1">
                                            <button class="btn btn-outline-danger btn-lg" id="btn-plus">+</button>
            
                                        </div>
                                        </div>

                                        <div class="form-row mb-1">
                                            <div class="col-md-1">
                                                <button class="btn btn-outline-warning btn-lg" id="btn-c">C</button>
                
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-outline-success btn-lg" id="btn-0">0</button>
                
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-outline-warning btn-lg" id="btn-point">.</button>
                
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-outline-danger btn-lg" id="btn-div">/</button>
                
                                            </div>
                                            </div>

                                            <div class="form-row mb-1">
                                                    <div class="col-md-4">
                                                        <button class="btn btn-outline-info btn-lg btn-block" id="btn-equal">=</button>
                                                    </div>
                                            </div>




                            
                        </form>
                    </div>

            </div>
        </div>














        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha184-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n1zV9zzTtmI1UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha184-wfSDF2E50Y2D1uUdj0O1uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl1Og8ifwB6" crossorigin="anonymous"></script>



<script>


    
jQuery(document).ready(function(){
        var numero = 0;
        var operacion = 0;

$("#btn-1").click(function(event){
    event.preventDefault();
    let valor=$("#resultado").val();
    $("#resultado").val(valor+"1");


});

$("#btn-2").click(function(event){
    event.preventDefault();
    let valor=$("#resultado").val();
    $("#resultado").val(valor+"2");


});

$("#btn-3").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"3");


});

$("#btn-4").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"4");


});

$("#btn-5").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"5");


});

$("#btn-6").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"6");


});

$("#btn-7").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"7");


});

$("#btn-8").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"8");


});

$("#btn-9").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"9");


});

$("#btn-0").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+"0");


});

$("#btn-point").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor+".");


});

$("#btn-c").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        $("#resultado").val(valor*"0");


});


$("#btn-plus").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        numero = parseFloat(valor);
        operacion = 1;
        $("#resultado").val("");


});

$("#btn-min").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        numero = parseFloat(valor);
        operacion = 2;
        $("#resultado").val("");


});

$("#btn-mult").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        numero = parseFloat(valor);
        operacion = 3;
        $("#resultado").val("");


});

$("#btn-div").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();
        numero = parseFloat(valor);
        operacion = 4;
        $("#resultado").val("");


});

$("#btn-equal").click(function(event){
        event.preventDefault();
        let valor=$("#resultado").val();

        let res = 0;

        switch(operacion){

                case 1:
                    res = numero + parseFloat(valor);
                    $("#resultado").val(res);
                    break;

                case 2:
                    res = numero - parseFloat(valor);
                    $("#resultado").val(res);
                    break;
                case 3:
                    res = numero * parseFloat(valor);
                    $("#resultado").val(res);
                    break;
                case 4:
                    res = numero / parseFloat(valor);
                    $("#resultado").val(res);
                    break;

        }

});
});



</script>



</body>
</html>
