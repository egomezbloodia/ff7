<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peliculas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" name="pelicula" id="pelicula">
                        <button id="buscar" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
    

            <div class="row">
                <div id="resultado" class="col-md-12"></div>

            </div>



















        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



        <script>
        
            jQuery(document).ready(function(){
                var api_key="987a05fa";
                $("#buscar").click(function(){
                    $.get(
                        "http://www.omdbapi.com",
                        {
                            apikey: api_key,
                            r: "json",
                            s: $("#pelicula").val()
                        },
                        function(data, status){
                            console.log(data);

                            var titulo = " ";
                            var year = " ";
                            var imdb = " ";
                            var poster = " ";

                            for (var num = 0; num < data.Search.length; num++){

                            titulo = data.Search[num].Title;
                            year = data.Search[num].Year;
                            imdb = data.Search[num].imdbID;
                            poster = data.Search[num].Poster;


                            var resultado = 
                                '<div class="card" style="width: 18rem;"><img src="'+ 
                                poster +
                                '" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">Titulo '+ 
                                titulo +
                                '</h5><p class="card-text">AÃ±o '+
                                year +
                                '</p><p class="card-text">IMDB '+ 
                                imdb +
                                "</div></div>";
                            $("#resultado").append(resultado);
                        }
                        }
                        );
                });
            });
        
        </script>
    
</body>
</html>
